<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODSOFT-CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div class="box">
            <div class="input-box">
                <input type="text" disabled id="displayNumber">
            </div>
            <div class="buttons-div">
                <div><input type="text" id="input" style="font-size: 23px;" value="%"></div>
                <div><input type="text" id="input" style="font-size: 23px;" value="/"></div>
                <div><input type="text" id="input" value="AC"></div>
                <div><input type="text" id="input" value="DEL"></div>

                <!-- <button>3</button> -->
                <div><input type="text" id="input" value="7"></div>
                <div><input type="text" id="input" value="8"></div>
                <div><input type="text" id="input" value="9"></div>

                <div><input type="text" id="input" style="font-size: 23px;" value="*"></div>
                <div><input type="text" id="input" value="4"></div>
                <div><input type="text" id="input" value="5"></div>
                <div><input type="text" id="input" value="6"></div>

                <!-- <button>3</button> -->
                <div><input type="text" id="input" style="font-size: 23px;" value="-"></div>
                <div><input type="text" id="input" value="1"></div>
                <div><input type="text" id="input" value="2"></div>

                <!-- <button>3</button> -->
                <div><input type="text" id="input" value="3"></div>
                <div><input type="text" id="input" style="font-size: 23px;" value="+"></div>
                <div><input type="text" id="input"  value="00"></div>

                <div><input type="text" id="input" value="0"></div>
                <div><input type="text" id="input" style="font-size: 30px;" value="."></div>
                <div><input type="text" id="input" style="font-size: 23px;" value="="></div>

            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
